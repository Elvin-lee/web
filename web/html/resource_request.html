
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云资源申请</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 smooth-scroll">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="content-container rounded-xl shadow-md overflow-hidden p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">资源申请</h1>
            <p class="text-gray-600 mb-6">请根据您的需求选择合适的功能类型并填写相关信息</p>
            
            <!-- 功能类型选择 -->
            <div class="mb-8 form-section" id="functionTypeSection">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">1. 选择功能类型</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div id="cloudResourceCard" class="resource-card bg-blue-50 border border-blue-200 rounded-lg p-4" onclick="selectFunctionType('cloudResource')">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-cloud text-blue-500 text-2xl mr-3"></i>
                            <h3 class="font-medium text-gray-800">云资源</h3>
                        </div>
                        <p class="text-sm text-gray-600">申请虚拟机、数据库、存储等云资源</p>
                    </div>
                    <div id="smbPermissionCard" class="resource-card bg-green-50 border border-green-200 rounded-lg p-4" onclick="selectFunctionType('smbPermission')">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-folder-shared text-green-500 text-2xl mr-3"></i>
                            <h3 class="font-medium text-gray-800">SMB存储权限</h3>
                        </div>
                        <p class="text-sm text-gray-600">申请SMB共享存储的访问权限</p>
                    </div>
                </div>
            </div>

            <!-- 资源类型选择 (云资源下的子类型) -->
            <div class="mb-8 form-section" id="resourceTypeSection" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">2. 选择资源类型</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="vmCard" class="resource-card bg-blue-50 border border-blue-200 rounded-lg p-4" onclick="selectResourceType('vm')">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-server text-blue-500 text-2xl mr-3"></i>
                            <h3 class="font-medium text-gray-800">虚拟机</h3>
                        </div>
                        <p class="text-sm text-gray-600">申请计算实例资源，配置CPU、内存等参数</p>
                    </div>
                    <div id="dbCard" class="resource-card bg-green-50 border border-green-200 rounded-lg p-4" onclick="selectResourceType('db')">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-database text-green-500 text-2xl mr-3"></i>
                            <h3 class="font-medium text-gray-800">数据库</h3>
                        </div>
                        <p class="text-sm text-gray-600">申请数据库实例，配置存储、引擎等参数</p>
                    </div>
                    <div id="storageCard" class="resource-card bg-purple-50 border border-purple-200 rounded-lg p-4" onclick="selectResourceType('storage')">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-hdd text-purple-500 text-2xl mr-3"></i>
                            <h3 class="font-medium text-gray-800">存储</h3>
                        </div>
                        <p class="text-sm text-gray-600">申请存储资源，配置容量、类型等参数</p>
                    </div>
                </div>
            </div>
            
            <!-- SMB存储权限配置 -->
            <div class="mb-8 form-section" id="smbConfigSection" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">2. SMB存储权限配置</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户域账号</label>
                        <input type="text" placeholder="san.zhang" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">存储路径</label>
                        <input type="text" placeholder="\\server\\share\\path" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">访问权限</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择访问权限</option>
                            <option>只读</option>
                            <option>读写</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">权限说明</label>
                        <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
            </div>

            <!-- 基本信息表单 -->
            <div class="mb-8 form-section" id="basicInfoSection" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">3. 基本信息</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">申请人域账号</label>
                        <input type="text" placeholder="san.zhang" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">业务</label>
                        <select id="department" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择业务</option>
                            <option>llm</option>
                            <option>video</option>
                            <option>audio</option>
                            <option>engin</option>
                            <option>aidata</option>
                            <option>general</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">二级业务 <span class="text-gray-400">(非必选)</span></label>
                        <select id="subDepartment" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                            <option value="">请先选择一级业务</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">预计使用时长</label>
                        <select id="usageDurationType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择使用时长</option>
                            <option value="short">短期</option>
                            <option value="long">长期</option>
                        </select>
                    </div>
                    <div id="daysSelector" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">短期天数</label>
                        <input type="number" id="shortTermDays" min="1" max="90" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            
            <!-- 动态资源配置区域 -->
            <div id="resourceConfigSection" class="mb-8 fade-in form-section" style="display: none;">
                <!-- 这里会根据选择的资源类型动态加载不同的表单 -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-arrow-up text-2xl mb-2"></i>
                    <p>请从上方选择一个资源类型开始配置</p>
                </div>
            </div>
            
            <!-- 其他信息 -->
            <div class="mb-8 form-section" id="otherInfoSection" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">4. 用途说明</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">资源用途说明</label>
                    <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <div class="flex justify-end">
                <button class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                    提交申请
                </button>
            </div>
        </div>
    </div>

    <script src="resourceTemplates.js"></script>
        <script src="app.js"></script>
        <script src="init.js"></script>
        <script src="backgroundSlider.js"></script>
        <script src="submitHandler.js"></script>
</body>
</html>
