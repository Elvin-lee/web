# Nginx配置文件 - 资源申请页面部署配置

worker_processes  1;  # 根据服务器CPU核心数调整

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 资源申请页面服务器配置
    server {
        listen       80;  # 使用80端口，可根据需要修改
        server_name  _;   # 空服务器名，匹配所有未指定的域名/IP

        # 根目录指向HTML文件所在路径
        root d:\project\html;
        index resource_request.html;  # 默认首页为resource_request.html

        # 配置访问日志
        access_log  logs/access.log;  # 日志路径可自定义
        error_log   logs/error.log;   # 错误日志路径可自定义

        # 处理静态文件请求
        location / {
            try_files $uri $uri/ =404;
        }

        # 处理图片目录请求
        location /images/ {
            expires 30d;  # 图片缓存30天
        }

        # 处理CSS和JS文件请求
        location ~* \.(css|js)$ {
            expires 7d;  # CSS和JS文件缓存7天
        }

        # 自定义错误页面
        error_page  404              /404.html;
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}